<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PRUEBA DE NIVEL DEL LOGRO</title>
    <meta name="robots" content="noindex">
    <meta name="googlebot" content="noindex">
    <link rel="icon" type="image/png" href="assets/img/favicon.ico">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link rel="stylesheet" href="js/plugins/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="css/adminlte.css">
    <link rel="stylesheet" href="css/jquery.dataTables.min.css">
    <style>
        .sidebar-dark-blue {
            background: #455279 !important;
        }
    </style>
</head>

<body class="hold-transition sidebar-mini">
<div class="wrapper">

    <div th:replace="fragmentos :: menuSuperior"></div>

    <div th:replace="fragmentos :: menuLateral"></div>

    <div class="content-wrapper">
        <div class="content-header">
        </div>

        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="m-0">Denuncias
                                    <button class="btn btn-primary" data-toggle="modal" data-target="#modal-update" id="nuevo">
                                        <i class="fas fa-file"></i> Nuevo
                                    </button>
                                </h5>
                            </div>
                            <div class="card-body">
                                <div class="mt-2 table-responsive">
                                    <table class="table table-striped table-bordered table-hover table-sm" id="tablaRegistros" style="overflow-x: hidden;">
                                        <thead>
                                        <tr>
                                            <th>Opciones</th>
                                            <th>ID</th>
                                            <th>Título</th>
                                            <th>Descripción</th>
                                            <th>Ubicación</th>
                                            <th>Estado</th>
                                            <th>Ciudadano</th>
                                            <th>Teléfono</th>
                                            <th>Fecha de Registro</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="modal-update" data-backdrop="static" data-keyboard="false">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="modal-title">Nueva Denuncia</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-6 col-12">
                                <div class="form-group">
                                    <label for="titulo">Título</label>
                                    <input type="text" class="form-control" id="titulo" placeholder="Ingrese título">
                                </div>
                            </div>
                            <div class="col-md-6 col-12">
                                <div class="form-group">
                                    <label for="descripcion">Descripción</label>
                                    <input type="text" class="form-control" id="descripcion" placeholder="Ingrese descripción">
                                </div>
                            </div>
                            <div class="col-md-6 col-12">
                                <div class="form-group">
                                    <label for="ubicacion">Ubicación</label>
                                    <input type="text" class="form-control" id="ubicacion" placeholder="Ingrese ubicación">
                                </div>
                            </div>
                            <div class="col-md-6 col-12">
                                <div class="form-group">
                                    <label for="estado">Estado</label>
                                    <select class="form-control" id="estado">
                                        <option value="Pendiente">Pendiente</option>
                                        <option value="En proceso">En proceso</option>
                                        <option value="Resuelto">Resuelto</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6 col-12">
                                <div class="form-group">
                                    <label for="ciudadano">Ciudadano</label>
                                    <input type="text" class="form-control" id="ciudadano" placeholder="Ingrese nombre del ciudadano">
                                </div>
                            </div>
                            <div class="col-md-6 col-12">
                                <div class="form-group">
                                    <label for="telefono">Teléfono</label>
                                    <input type="text" class="form-control" id="telefono" placeholder="Ingrese teléfono">
                                </div>
                            </div>
                            <div class="col-md-6 col-12">
                                <div class="form-group">
                                    <label for="fechaRegistro">Fecha de Registro</label>
                                    <input type="date" class="form-control" id="fechaRegistro" placeholder="Ingrese fecha de registro">
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group">
                                    <button type="button" class="btn btn-primary" id="guardar">Guardar</button>
                                </div>
                                <div id="error-message" class="text-danger d-none"></div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer justify-content-between">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="fragmentos :: desarrolladoPor"> Percy Luna</div>

    <div th:replace="fragmentos :: footer"></div>
</div>

<script src="js/plugins/jquery/jquery.min.js"></script>
<script src="js/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="js/adminlte.min.js"></script>
<script src="js/jquery.dataTables.min.js"></script>
<script src="js/sweetalert2@11.js"></script>
<script src="js/scripts/denuncias.js"></script>
</body>

</html>
